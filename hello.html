<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello Vue</title>
  </head>
  <body>
    <div id="app">
      <h1>{{message}}</h1>
      <input v-model="message">
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script>
  // var data = {
  //   message: 'Greetings your majesty'
  // }
  new Vue({
      el: '#app',
      data: {
        message: 'Greetings your majesty'
      }
    })

  </script>

</html>
